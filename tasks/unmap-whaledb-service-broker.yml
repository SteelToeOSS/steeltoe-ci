---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: dgodd/cf-cli
inputs:
- name: cf-space
- name: samples
run:
  path: sh
  args:
  - -exc
  - |
    ./cf-space/login
    . ./cf-space/variables

    cf target -s shoetree-system
    cf unmap-route whale-db cfapps.pez.pivotal.io --hostname whale-db-${SPACE}
